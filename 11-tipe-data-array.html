<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      let names = [];
      names.push("Aris");
      names.push("Afriyan", "Fast");
      names.push("Zaskia", "Fitri");
      console.table(names);

      console.info(names[0]);
      console.info(names[1]);
      console.info(names[2]);

      names.push("Amel");

      delete names[2];

      console.table(names);

      names[2] = "Aris lagi";
      names.push(1, 2, 3, 4, 5, 10.5, true);
      names.push(["Aisyah", "Endang"]);

      console.table(names);
      console.info(names[13][0]);
    </script>
  </body>
</html>
