<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      // object
      const person = {
        firstName: "Aris",
        middleName: "Afri",
        lastName: "Yanto",
      };

      for (const property in person) {
        document.writeln(`<p>${property}: ${person[property]}</p>`);
      }

      // array
      const names = ["Aris", "Afri", "Yanto"];
      for (const name in names) {
        document.writeln(`<p>${name}: ${names[name]}</p>`);
      }
    </script>
  </body>
</html>
