<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, lastName) {
        const say = `Hello, ${firstName} ${lastName}`;
        return say;
      }

      const result = sayHello("Aris", "Afriyanto");
      document.writeln(`<p>${result}</p>`);

      // return value lebih dari satu
      function getFinalValue(Value) {
        if (Value >= 90) {
          return "A";
        } else if (Value >= 80) {
          return "B";
        } else if (Value >= 70) {
          return "C";
        } else if (Value >= 60) {
          return "D";
        } else {
          return "E";
        }
      }
      const finall = getFinalValue(80);
      document.writeln(`<p>${finall}</p>`);

      // menghentikan eksekusi dengan return
      function isContains(array, searchValue) {
        for (let element of array) {
          console.info(`Iterasi element ${element}`);
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }

      const array = [1, 34, 5, 6, 8, 8, 5, 6, 454, 435, 735];
      const search = 8;
      const found = isContains(array, search);

      document.writeln(`<p>${found}</p>`);
    </script>
  </body>
</html>
