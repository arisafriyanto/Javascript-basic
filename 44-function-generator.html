<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Generator</title>
  </head>
  <body>
    <script>
      function* createNames() {
        yield "Afriyan";
        yield "Aisyah";
        yield "Mike";
      }

      const names = createNames();

      for (const name of names) {
        console.info(name);
      }

      // function generator kompleks
      // lazy
      function* buatGanjil(number) {
        for (let i = 0; i <= number; i++) {
          if (i % 2 === 1) {
            console.info(`Yield ${i}`);
            yield i;
          }
        }
      }

      // eager
      function buatGanjilArray(number) {
        const result = [];
        for (let i = 0; i <= number; i++) {
          if (i % 2 === 1) {
            console.info(`Array ${i}`);
            result.push(i);
          }
        }

        return result;
      }

      const angkaGanjil = buatGanjil(10);
      //   for (const num of angkaGanjil) {
      //     console.info(num);
      //   }

      // function generator dieksekusi ketika dibutuhkan, menghemat data/proses komputasinya karena tidak perlu megeksekusi semuanya
      console.info(angkaGanjil.next().value);
      console.info(angkaGanjil.next().value);
      console.info(angkaGanjil.next().value);
    </script>
  </body>
</html>
