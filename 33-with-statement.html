      // with statement

      const person = {
        firstName: "Aris",
        lastName: "Afriyanto",
        address: "Indonesia",
      };

      // ambigu with statement
      let firstName = "Mike";
      let lastName = "Tyson";
      let address = "USA";

      with (person) {
        console.log(firstName); // niatnya ingin Mike
        console.log(lastName); // niatnya ingin Tyson
        console.log(address); // niatnya ingin USA
      }
    </script>
