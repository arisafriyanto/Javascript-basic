  <body>
    <script>
      // getter

      // const person = {

      //   lastName: "Afriyanto",
      //   get fullName() {
      //     return `Hello, ${this.firstName} ${this.lastName}`;
      //   },
      // };

      // fullName akan jadi property ketika diakses jika pke function diaksesnya juga sbg function
      // console.info(person.fullName);

      // setter

      const person = {
        firstName: "Aris",
        lastName: "Afriyanto",
        get fullName() {
          return `Hello, ${this.firstName} ${this.lastName}`;
        },
        set fullName(value) {
          // console.info(`Mengubah fullname menjadi ${value}`);
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = "Budi Setiawan";
      console.table(person);

      person.fullName = "Joko Morro";
      console.table(person);

      person.fullName = "Afriyan Fast";
      console.table(person);
    </script>
  </body>
