<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default Value</title>
  </head>
  <body>
    <script>
      function sayHello(firstName = "Aris", lastName = "Afriyanto") {
        console.info(firstName);
        console.info(lastName);
      }

      sayHello();

      function register(name, gender = "UNKNOWN") {
        console.info(name);
        console.info(gender);
      }

      register("Aris", "MALE");
      register("Afriyan");
      register("Mike", undefined);
      register("Mike", null);
    </script>
  </body>
</html>
