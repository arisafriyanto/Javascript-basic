<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Function</title>
  </head>
  <body>
    <script>
      // membuat anonymous function ada 2 cara yaitu, dimasukan ke variabel / diparameter
      // anonymous function mengirim function yang sederhana
      // anonymous function di variabel
      let say = function (name) {
        document.writeln(`<p>Hello, ${name}</p>`);
      };

      say("Afriyan");

      // anonymous function diparameter
      function giveMeName(callback) {
        callback("Kiki");
      }

      giveMeName(say);

      giveMeName(function (name) {
        document.writeln(`<p>Hii, ${name}</p>`);
      });

      giveMeName(function (name) {
        document.writeln(`<p>Hii, ${name}</p>`);
      });

      giveMeName(function (name) {
        document.writeln(`<p>Hii, ${name}</p>`);
      });
    </script>
  </body>
</html>
