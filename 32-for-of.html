<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      const hobbys = ["Makan", "Minum", "Tidur"];

      for (const hobby of hobbys) {
        document.writeln(`<p>${hobby}</p>`);
      }

      const fullHobbys = "Makan Minum Tidur";

      for (const character of fullHobbys) {
        document.writeln(`<p>${character}</p>`);
      }

      // tidak bisa untuk object, karena object bukan iterable

      const names = {
        firstName: "Aris",
        lastName: "Afriyanto",
      };

      for (let name of names) {
        document.writeln(name);
      }
    </script>
  </body>
</html>
