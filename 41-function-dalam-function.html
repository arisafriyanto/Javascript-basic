<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function dalam function</title>
  </head>
  <body>
    <script>
      function outer() {
        // function didalam function hanya bisa diakses di function parentnya
        function inner() {
          console.log("Hii, i'm inner function");
        }

        inner();
        inner();
      }

      outer();
      inner(); // error inner is not defined
    </script>
  </body>
</html>
